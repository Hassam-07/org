<div class="banner-con">
  <div class="banner">
    <div class="content">
      <h1>TODO</h1>
      <img src="./img/icon-sun.svg" alt />
    </div>
    <div class="todo">
      <org-todo (addTodoItem)="addTodo($event)"></org-todo>
      <org-todo-list
        [todos]="allTodos"
        (deleteTodoItem)="deleteTodo($event)"
        (markAsComplete)="markCompleted($event)"
        (clearcompletedItems)="clearCompleted()"
      ></org-todo-list>
    </div>
  </div>
</div>
