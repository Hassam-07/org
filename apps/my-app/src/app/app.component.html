<div class="banner-con">
  <div class="banner">
    <div class="content">
      <h1>TODO</h1>
      <img src="../../assets/images/icon-sun.svg" alt />
    </div>
    <div class="todo">
      <org-todo (addTodoItem)="addTodo($event)"></org-todo>
      <org-todo-list
        [todos]="allTodos"
        (editTodoItem)="handleUpdatedTodo($event)"
        [showDeleteModal]="showDeleteModal"
        (deleteTodoItem)="deleteTodo($event)"
        (pinTodoItem)="pinTodo($event)"
        (markAsComplete)="markCompleted($event)"
        (clearcompletedItems)="clearCompleted()"
        [selectedTodo]="selectedTodo"
      ></org-todo-list>

      <ng-container *ngIf="errorMessage">
        <org-snackbar [message]="errorMessage"></org-snackbar>
      </ng-container>
    </div>
  </div>
</div>
